<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QUIZZIE!</title style>
  <link rel="icon" type="image/x-icon" href="/img/logo.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fonts.css">
  <script src="script.js"></script>

  <!--bootstrap file-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body onload="init()">
  <!-- As a heading -->
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <span style="font-family: 'Roboto';" class="navbar-brand mb-0 h1">QUIZZIE!</span>
    </div>
  </nav>

  <div class="container">
    

    <div class="card quiz-card" id="quizCard">
      <img src="./img/back.jpg" class="card-img-top" alt="..." id="imageCardTop">

      <div  class="progress" >
        <div id="progressbar" class="progress-bar" role="progressbar" aria-valuenow="0" style="width: 25%">25%</div>
      </div>

      <div class="card-body" id="endScreen" style="display: none;">
        <div class="textAlignCenter textSize30 mb-2 fw-bold">Quiz beendet</div>
        <div class="textAlignCenter">Du hast <b id="amountRightAnswers">xxx</b> Fragen von <b
            id="amountQuestions2">xxx</b> Fragen richtig beantwortet</div>
            <div class="btnRestart"><button class="btn btn-primary" onclick="restartGame()">Neustart</button></div> 
      </div>

      <div class="card-body" id="questionBody">
        <h5 class="card-title mt-1" id="questionText">Frage</h5>


        <div class="card quizAnswerCard mb-2 mt-1" onclick="answer('answer1')">
          <div class="card-body" id="answer1">
            Antwort
          </div>
        </div>

        <div class="card quizAnswerCard mb-2" onclick="answer('answer2')">
          <div class="card-body" id="answer2">
            Antwort
          </div>
        </div>

        <div class="card quizAnswerCard mb-2" onclick="answer('answer3')">
          <div class="card-body" id="answer3">
            Antwort
          </div>
        </div>

        <div class="card quizAnswerCard mb-2" onclick="answer('answer4')">
          <div class="card-body" id="answer4">
            Antwort
          </div>
        </div>

        <div class="question-footer">
          <span>
            <b><b id="orderNumberofQuestion">1</b> von <b id="amountQuestions">5</b> Fragen</b>
          </span>
          <button disabled id="nextButton" class="btn btn-primary" onclick="nextQuestion()">NÃ¤chste Frage</button>
        </div>

      </div>
    </div>
  </div>

</body>

</html>
